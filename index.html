<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main  class="card">
<picture>
  <source media="(min-width: 1439px )" srcset="images/image-header-desktop.jpg">
  <img src="images/image-header-mobile.jpg" alt="people sitting in a office chair" width="654px" height="480px">
</picture>
<div class="layer"></div>
<div class="content">
 <h1> Get <strong class="insights"> insights </strong>that help your business grow.</h1>

 <p class="info">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
</p>
<div class="stats">
<p class="numbers">10k+</p>
<p class="stats_headings">companies</p>
<p class="numbers">314</p>
<p class="stats_headings">templates</p>
<p class="numbers">12m+</p>
<p class="stats_headings">queries</p>
</div>
</div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">chirag</a>.
  </div>
</footer>
</body>
</html>
